<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="UTF-8"/>
  <title>Product Detail Pave</title>
  <link rel="stylesheet" href="style.css">
</head>


<body>
  <header>
    <div class="headerBox">
      <div class="headerBox-left">
        <a href="Productgallery.html"><img class = "logoImg" src="../solution-hw1/assets/logo/logo-01.svg"  
          alt="logo"></a>      
      </div>
        <div class="headerBox-right">
          <div class="headerBox1">  
              <a class="navMenu1" href="Productgallery.html">PRODUCTS</a>
              <a class="navMenu2" href="carts.html">CARTS</a>
          </div>
          <div class="headerBox2"><hr></div>
          <div class="headerBox3"><p> Original cinnamon roll </p></div>
          </div>  
        </div>                                                                                                                         
    </div>
  </header> 

  <section class= "pdpBox">
      <div class= "pdpBox1"> 
          <img class= "pdpimg" 
          src="/assets/products/original-cinnamon-roll.jpg"
          alt="Original cinnamon roll">
      </div>
        <div class= "pdpBox2">
            <p class="productDiscription">Customize our delicious, hand-made cinnamon roll to your liking!</p>
            <div class="options">
               <div class="option1"> 
                <label for="glazing">Glazing:</label>
                <br>
                <select name="glazing" id="glazing">
                  <option value="keep original"> Keep original</option>
                  <option value="sugar milk">Sugar milk</option>
                  <option value="vanilla milk">Vanilla milk</option>
                  <option value="double chocolate">Double chocolate</option>
                </select>
                </div>
              <div class="option2"> 
                <label for="packSize">Pack Size:</label>
                <br>
                <select name="packSize" id="packSize">
                  <option value="1"> 1</option>
                  <option value="3">3</option>
                  <option value="6">6</option>
                  <option value="12">12</option>Zs
                </select>
              </div>
            </div>
            <div class="addCart">
              <p class= "price">$2.49</p> 
              <input type="button" value="Add to Cart">
          </div>
  </section>
</body>
</html>
