<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="UTF-8"/>
  <title>Product Detail Pave</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <a href= "Productgallery.html"><img class = "logoImg" src="./assets/logo/logo-01.svg"
      alt= "logo"/></a>    
    <hr class= "line"/>
  </body>
</html>

<main>
  <nav>
    <a class= "navMenu" href="Productgallery.html">PRODUCTS</a><br>
    <a class= "navMenu" href="carts.html">CARTS</a>
  </nav>
</main>

<section class= "pdp">
  <p class= "itemName">Original cinnamon roll </p>
    <div class= "pdpInfo"> 
      <img class= "pdpimg" 
      src="./assets/products/original-cinnamon-roll.jpg"
      alt="Original cinnamon roll">
    </div>
  <div class= "detail">
      <p class="productDiscription">Customize our delicious, hand-made cinnamon roll to your liking!</p>
      <label for="glazing">Glazing:</label>
      <br>
      <select name="glazing" id="glazing">
        <option value="keep original"> Keep original</option>
        <option value="sugar milk">Sugar milk</option>
        <option value="vanilla milk">Vanilla milk</option>
        <option value="double chocolate">Double chocolate</option>
      </select>
      <br><br>
      <label for="packSize">Pack Size:</label>
      <br>
      <select name="packSize" id="packSize">
        <option value="1"> 1</option>
        <option value="3">3</option>
        <option value="6">6</option>
        <option value="12">12</option>
      </select>
      <br><br>
      </div>
    <div class="addCart">
      <p class= "price">$2.49</p> 
      <input type="button" value="Add to Cart">
    </div> 
</section>
